<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
  <script>
    var AUTH0_CLIENT_ID = '{CLIENT_ID}';
    var AUTH0_DOMAIN = '{DOMAIN}';
    var AUTH0_REDIRECT_URL = 'http://localhost:5000';

    if (!AUTH0_CLIENT_ID || !AUTH0_DOMAIN || !AUTH0_REDIRECT_URL) {
      alert('Make sure to set the AUTH0_CLIENT_ID, AUTH0_DOMAIN, and AUTH0_REDIRECT_URL variables in silent.html.');
    }

    var webAuth = new auth0.WebAuth({
      domain: AUTH0_DOMAIN,
      clientID: AUTH0_CLIENT_ID,
      scope: 'openid profile',
      responseType: 'token id_token',
      redirectUri: AUTH0_REDIRECT_URL
    });
  </script>
  <script>
    webAuth.parseHash(window.location.hash, function (err, response) {
      parent.postMessage(err || response, AUTH0_REDIRECT_URL);
    });
  </script>
</head>
<body></body>
</html>
